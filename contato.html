<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contato - TECHNOBANKS</title>

<style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}

    :root{
        --primary:#0a3d62;
        --secondary:#00a8ff;
        --bg:#eef4f8;
        --text:#1b1b1b;
    }

    body{
        background:var(--bg);
        color:var(--text);
    }

    /* HEADER */
    header{
        background:var(--primary);
        color:white;
        padding:18px 7%;
        display:flex;
        justify-content:space-between;
        align-items:center;
        flex-wrap:wrap;
    }
    nav a{
        color:white;
        text-decoration:none;
        margin:0 12px;
        font-weight:bold;
        transition:.3s;
    }
    nav a:hover{color:var(--secondary);}

    /* FORM CONTAINER */
    section{
        width:92%;
        max-width:650px;
        margin:70px auto;
        background:white;
        padding:45px;
        border-radius:12px;
        box-shadow:0 0 18px rgba(0,0,0,.07);
        text-align:center;
        animation:fade .9s ease;
    }

    section h2{
        font-size:28px;
        color:var(--primary);
        font-weight:800;
        margin-bottom:10px;
    }

    section p{
        font-size:16px;
        color:#333;
        margin-bottom:20px;
    }

    /* INPUTS */
    input,textarea{
        width:100%;
        padding:14px;
        margin-top:12px;
        border:1px solid #cfd6dd;
        border-radius:8px;
        font-size:15px;
        resize:none;
        transition:.3s;
    }

    input:focus,textarea:focus{
        border-color:var(--secondary);
        outline:none;
        box-shadow:0 0 4px rgba(0,168,255,.4);
    }

    /* BOTÃO */
    button{
        background:var(--secondary);
        color:white;
        border:none;
        padding:12px 35px;
        margin-top:20px;
        border-radius:30px;
        cursor:pointer;
        font-size:17px;
        font-weight:bold;
        transition:.3s;
        transform:translateY(0);
    }

    button:hover{
        background:#0087d1;
        transform:translateY(-4px);
    }

    footer{
        margin-top:60px;
        background:var(--primary);
        color:white;
        text-align:center;
        padding:15px;
        font-size:14px;
        letter-spacing:.5px;
    }

    /* ANIMAÇÃO */
    @keyframes fade{
        from{opacity:0;transform:translateY(15px);}
        to{opacity:1;transform:translateY(0);}
    }

    @media(max-width:600px){
        section{padding:30px;}
        input,textarea{font-size:14px;}
        button{font-size:15px;}
    }
</style>
</head>

<body>

<header>
    <h1>TECHNOBANKS</h1>
    <nav>
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="documentacao.html">Documentação</a>
        <a href="solucao.html">Solução</a>
        <a href="contato.html" style="color:#00a8ff;">Contato</a>
    </nav>
</header>

<section>
    <h2>Entre em Contato</h2>
    <p>Fale conosco para solicitações comerciais, parcerias ou informações sobre o sensor inteligente.</p>

    <input type="text" placeholder="Seu nome completo">
    <input type="email" placeholder="Seu melhor e-mail">
    <textarea rows="6" placeholder="Digite sua mensagem..."></textarea>

    <button>Enviar Mensagem</button>
</section>

<footer>
    © Página 5/5 — Contato | TECHNOBANKS
</footer>

</body>
</html>
